<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안동 영어종결센터 문법 기초용어 평가</title>
    <style>
        /* CSS content moved directly into the HTML to ensure loading */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        .screen {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
        }

        .hidden {
            display: none;
        }

        h1 {
            color: blue;
            font-size: 2.5em;
            border: 2px solid blue;
            padding: 10px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            color: red;
            margin-bottom: 30px;
        }

        #start-btn {
            background-color: transparent;
            color: red;
            border: 2px solid red;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #start-btn:hover {
            background-color: red;
            color: white;
        }

        #timer {
            color: purple;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: right;
        }

        #question {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        #answer-input, #choice1, #choice2, #choice3 {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
            box-sizing: border-box;
        }

        #multi-choice-inputs {
            display: flex;
            flex-direction: column;
        }

        #next-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        #completion-message {
            font-size: 4em;
            color: green;
            margin-bottom: 20px;
        }

        .green-score {
            font-size: 3em;
            color: green;
            margin-bottom: 15px;
        }

        #answer-review {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #restart-btn {
            background-color: transparent;
            color: blue;
            border: 2px solid blue;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        #warning {
            color: red;
            font-size: 1em;
            margin-top: 10px;
        }

        .correct-answer {
            color: red;
        }

        .user-answer {
            color: black;
        }

        /* Additional styles for review section */
        #answer-review {
            position: relative;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .answer-review-container {
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        .answer-review-header {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .answer-review-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .answer-review-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            font-size: 0.8em;
        }
        .review-question {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .review-details {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 4px;
        }
        .review-label {
            font-weight: bold;
            color: #666;
        }
        .user-answer {
            color: red;
            font-weight: normal;
        }
        .correct-answer {
            color: green;
            font-weight: bold;
        }
        
        /* Scrollbar styling */
        .answer-review-container::-webkit-scrollbar {
            width: 8px;
        }
        .answer-review-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }
        .answer-review-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        .answer-review-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>안동 영어종결센터</h1>
        <h2>문법 기초용어 평가</h2>
        <button id="start-btn">준비되었으면 시작!</button>
    </div>

    <div id="test-screen" class="screen hidden">
        <div id="timer">5:00</div>
        <div id="question-container">
            <div id="question"></div>
            <input type="text" id="answer-input" placeholder="정답을 입력하세요">
            <div id="multi-choice" class="hidden">
                <div id="multi-choice-inputs">
                    <input type="text" id="choice1" placeholder="1번 입력">
                    <input type="text" id="choice2" placeholder="2번 입력">
                    <input type="text" id="choice3" placeholder="3번 입력">
                </div>
            </div>
            <button id="next-btn">다음</button>
        </div>
    </div>

    <div id="result-screen" class="screen hidden">
        <div id="completion-message">수고하셨습니다</div>
        <div id="score" class="green-score"></div>
        <div id="answer-review"></div>
        <button id="restart-btn">처음으로 돌아가기</button>
        <div id="warning">본인이 누르지 마세요</div>
    </div>

    <script>
        // Entire JavaScript moved inline to ensure loading and execution
        const questions = [
            {
                question: "1. 품사 8개를 쓰시오. (콤마로 구분/ 순서 무관하며 용어 전체를 쓸 것)",
                type: "text",
                correctAnswers: [
                    "명사, 대명사, 동사, 형용사, 부사, 전치사, 접속사, 감탄사",
                    "감탄사, 접속사, 전치사, 부사, 형용사, 동사, 대명사, 명사"
                ],
                userAnswer: ""
            },
            {
                question: "2. 문장 성분 5개를 쓰시오. (콤마로 구분/ 순서 무관하며 용어 전체를 쓸 것)",
                type: "text",
                correctAnswers: [
                    "주어, 서술어, 목적어, 보어, 수식어",
                    "주어, 동사, 목적어, 보어, 수식어"
                ],
                userAnswer: ""
            },
            {
                "question": "3. 구와 절의 차이점을 쓰시오. 구와 절의 공통점은 단어 ①[ ]개 이상이 모여 ②[ ]의 의미 단위라는 것이고 차이점은 구에는 ③[  ]가 없고 절에는 ③[  ]가 있다는 것이다.(③정답은 공통)",
                "type": "multi-choice",
                "correctMultiAnswers": [
                    ["2개", "2", "단어 2개"],   
                    ["하나", "1", "한개"],     
                    ["동사", "동"]             
                ],
                "correctAnswers": ["2개", "하나", "동사"],
                "userAnswer": []
            },
            {
                question: "4. 구의 3가지 종류를 쓰세요. (콤마로 구분/ 순서 무관하며 용어 전체를 쓸 것)",
                type: "text",
                correctAnswers: [
                    "명사구, 형용사구, 부사구",
                    "부사구, 형용사구, 명사구"
                ],
                userAnswer: ""
            },
            {
                question: "5. 절의 3가지 종류를 쓰세요. (콤마로 구분/ 순서 무관하며 용어 전체를 쓸 것)",
                type: "text",
                correctAnswers: [
                    "명사절, 형용사절, 부사절",
                    "부사절, 형용사절, 명사절"
                ],
                userAnswer: ""
            }
        ];

        let currentQuestionIndex = 0;
        let timeLeft = 300; 
        let timerInterval;

        // DOM 요소 선택
        const startScreen = document.getElementById('start-screen');
        const testScreen = document.getElementById('test-screen');
        const resultScreen = document.getElementById('result-screen');
        const timerDisplay = document.getElementById('timer');
        const questionContainer = document.getElementById('question');
        const answerInput = document.getElementById('answer-input');
        const multiChoiceContainer = document.getElementById('multi-choice');
        const choice1Input = document.getElementById('choice1');
        const choice2Input = document.getElementById('choice2');
        const choice3Input = document.getElementById('choice3');
        const nextBtn = document.getElementById('next-btn');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score');
        const answerReviewDisplay = document.getElementById('answer-review');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endTest();
                }
            }, 1000);
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionContainer.textContent = question.question;
            
            answerInput.value = '';
            answerInput.classList.remove('hidden');
            multiChoiceContainer.classList.add('hidden');
            
            choice1Input.value = '';
            choice2Input.value = '';
            choice3Input.value = '';

            if (question.type === 'multi-choice') {
                answerInput.classList.add('hidden');
                multiChoiceContainer.classList.remove('hidden');
            }
        }

        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            
            if (question.type === 'text') {
                const userAnswer = answerInput.value.trim();
                question.userAnswer = userAnswer;
                
                return question.correctAnswers.some(correctAnswer => 
                    userAnswer.toLowerCase() === correctAnswer.toLowerCase()
                );
            } else if (question.type === 'multi-choice') {
                const userAnswers = [
                    choice1Input.value.trim(),
                    choice2Input.value.trim(),
                    choice3Input.value.trim()
                ];
                question.userAnswer = userAnswers;
                
                return userAnswers.every((answer, index) => {
                    return question.correctMultiAnswers[index].some(correctAns => 
                        answer.toLowerCase() === correctAns.toLowerCase()
                    );
                });
            }
        }

        function nextQuestion() {
            const isCorrect = checkAnswer();
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                endTest();
            }
        }

        function endTest() {
            clearInterval(timerInterval);
            testScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const totalQuestions = questions.length;
            const correctAnswers = questions.filter(q => {
                if (q.type === 'text') {
                    return q.correctAnswers.some(correct => 
                        q.userAnswer.toLowerCase() === correct.toLowerCase());
                } else if (q.type === 'multi-choice') {
                    return q.userAnswer.every((answer, index) => 
                        q.correctMultiAnswers[index].some(correctAns => 
                            answer.toLowerCase() === correctAns.toLowerCase()
                        )
                    );
                }
                return false;
            }).length;

            const scorePercentage = Math.round((correctAnswers / totalQuestions) * 100);

            scoreDisplay.innerHTML = `
                <div style="font-size: 2em; font-weight: bold; text-align: center;">
                    ${scorePercentage}%
                </div>
                <div style="font-size: 0.6em; text-align: center; margin-top: 10px;">
                    ${totalQuestions}문제 중 ${correctAnswers}문제 맞히셨습니다.<br>
                    수고하셨습니다!
                </div>
            `;
            
            let reviewHTML = `
                <div class="answer-review-container">
                    <div class="answer-review-header">오답 리뷰</div>
                    <div class="answer-review-list">
            `;
            questions.forEach((q, index) => {
                let isCorrect = false;
                let userAnswerDisplay = '';
                let correctAnswerDisplay = '';

                if (q.type === 'text') {
                    isCorrect = q.correctAnswers.some(correct => 
                        q.userAnswer.toLowerCase() === correct.toLowerCase());
                    userAnswerDisplay = q.userAnswer || '(미입력)';
                    correctAnswerDisplay = q.correctAnswers[0];
                } else if (q.type === 'multi-choice') {
                    isCorrect = q.userAnswer.every((answer, index) => 
                        q.correctMultiAnswers[index].some(correctAns => 
                            answer.toLowerCase() === correctAns.toLowerCase()
                        )
                    );
                    userAnswerDisplay = q.userAnswer.join(', ') || '(미입력)';
                    correctAnswerDisplay = q.correctAnswers.join(', ');
                }
                
                if (!isCorrect) {
                    reviewHTML += `
                        <div class="answer-review-item">
                            <div class="review-question">${q.question}</div>
                            <div class="review-details">
                                <div class="review-label">본인 답변:</div>
                                <div class="user-answer">${userAnswerDisplay}</div>
                                <div class="review-label">정답:</div>
                                <div class="correct-answer">${correctAnswerDisplay}</div>
                            </div>
                        </div>
                    `;
                }
            });
            reviewHTML += `
                    </div>
                </div>
            `;
            answerReviewDisplay.innerHTML = reviewHTML;
        }

        function startTest() {
            startScreen.classList.add('hidden');
            testScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            loadQuestion();
            startTimer();
        }

        startBtn.addEventListener('click', startTest);
        restartBtn.addEventListener('click', () => {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            
            timeLeft = 300;
            currentQuestionIndex = 0;
            questions.forEach(q => q.userAnswer = q.type === 'text' ? '' : []);
        });

        function handleNext(e) {
            if (!testScreen.classList.contains('hidden')) {
                nextQuestion();
            }
        }

        nextBtn.addEventListener('click', handleNext);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleNext(e);
            }
        });

        startScreen.classList.remove('hidden');
        testScreen.classList.add('hidden');
        resultScreen.classList.add('hidden');
    </script>
</body>
</html>
