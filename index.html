<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안동 영어종결센터 기초 문법 용어 Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <div id="start-screen" class="screen active">
                <div class="screen-content">
                    <h1>안동 영어종결센터<br>기초 문법 용어 Test</h1>
                    <button id="start-btn" class="btn btn-primary">준비되었으면 시작!</button>
                </div>
            </div>

            <div id="quiz-screen" class="screen">
                <div class="screen-content">
                    <div class="quiz-header">
                        <div id="timer">5:00</div>
                        <div id="question-number"></div>
                    </div>
                    <div id="question" class="question-text"></div>
                    <div class="answer-section">
                        <input type="text" id="answer-input" placeholder="정답을 입력하세요">
                        <button id="next-btn" class="btn btn-secondary">다음</button>
                    </div>
                </div>
            </div>

            <div id="result-screen" class="screen">
                <div class="screen-content">
                    <h2>수고하셨습니다!</h2>
                    <div id="final-score" class="score"></div>
                    <div id="review" class="review-section"></div>
                    <button id="restart-btn" class="btn btn-primary">처음으로 돌아가기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
