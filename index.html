<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>기초 문법 용어 Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">안동 영어종결센터<br><span>기초 문법 용어 Test</span></h1>

    <!-- 이름 입력 화면 -->
    <div id="nameContainer">
      <p>이름을 입력하세요:</p>
      <input type="text" id="userNameInput" placeholder="이름 입력" />
      <button id="startBtn" class="start-btn">준비되었으면 시작!</button>
    </div>

    <!-- 퀴즈 화면 -->
    <div id="quizContainer" class="hidden">
      <div id="timer" class="timer">05:00</div>
      <div id="questionBox"></div>
      <input type="text" id="answerInput" placeholder="여기에 답을 입력하세요" />
      <button id="nextBtn" class="next-btn">다음</button>
    </div>

    <!-- 결과 화면 -->
    <div id="resultContainer" class="hidden">
      <h2 id="finalScore"></h2>
      <p id="review"></p>
      <button id="restartBtn" class="restart-btn">처음으로 돌아가기 (본인이 누르지 마세요)</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
