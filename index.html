<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문법 기초 용어 평가 | 안동 영어종결센터</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quiz-container">
        <section id="start-screen">
            <div class="title-box">안동 영어종결센터</div>
            <h1 class="subtitle">문법 기초 용어 평가</h1>
            <button id="start-btn" type="button" aria-label="퀴즈 시작">준비되었으면 이 버튼을 클릭!</button>
        </section>

        <section id="quiz-screen" class="hidden">
            <div id="timer" aria-live="polite">5:00</div>
            <div id="question-container">
                <h2 id="question-number"></h2>
                <p id="question"></p>
                <div id="answer-inputs"></div>
                <button id="next-btn" type="button">다음</button>
            </div>
        </section>

        <section id="result-screen" class="hidden">
            <h2 id="final-message">수고하셨습니다</h2>
            <div id="score-display">0%</div>
            <div id="review-container"></div>
            <button id="home-btn" type="button">처음으로 돌아가기</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
